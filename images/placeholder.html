<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0056b3, #00c2ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div>
            <h1>Lead Monster Marketing</h1>
            <p>Image Placeholder</p>
        </div>
    </div>
</body>
</html>
